<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="mainBox dark">
        <div class="clockBox">
            <div class="hr"></div>
            <div class="min"></div>
            <div class="sec"></div>
            <div class="med">am</div>
        </div>
        <div class="digitalHours">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
        <div class="info">
            <div class="basic">
                <span class="city">Nairobi</span>
                <span class="date">Monday</span>
            </div>
            <button class="mode">
                Change to dark/light mode
            </button>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
